{% extends "layout.html" %}

{% block title %}
    Requested Details
{% endblock %}

{% block body %}
        
<div class="container">
    
    <div class="row no-gutters justify-content-center">

        <div class="col-12 text-info">
          <h1> Requested Book Details from database</h1>  
        </div>     
                   <!-- {{mybook}}-->
        <form class="col-12 my-3">

            <div class="form-group row">
                <label for="author" class="col-6 col-form-label">Author</label>
                <div class="col-6">
                  <input type="text" readonly class="form-control-plaintext text-dark" id="author" value="{{ mybookdb.author }}" disabled>
                </div>
            </div>

            <div class="form-group row">
                <label for="author" class="col-6 col-form-label">Title</label>
                <div class="col-6">
                  <input type="text" readonly class="form-control-plaintext text-dark" id="author" value="{{ mybookdb.title }}" disabled>
                </div>
            </div>

            <div class="form-group row">
                <label for="author" class="col-6 col-form-label">ISBN</label>
                <div class="col-6">
                  <input type="text" readonly class="form-control-plaintext text-dark" id="author" value="{{ mybookdb.isbn }}" disabled>
                </div>
            </div>

            <div class="form-group row">
                <label for="author" class="col-6 col-form-label">year</label>
                <div class="col-6">
                  <input type="text" readonly class="form-control-plaintext text-dark" id="author" value="{{  mybookdb.year }}" disabled>
                </div>
            </div>

            <div class="form-group row">
                <label for="author" class="col-6 col-form-label">Average score</label>
                <div class="col-6">
                  <input type="text" readonly class="form-control-plaintext text-dark" id="author" value="{{ratings }}" disabled>
                </div>
            </div>

            <div class="form-group row">
              <label for="author" class="col-6 col-form-label">Review count</label>
              <div class="col-6">
                <input type="text" readonly class="form-control-plaintext text-dark" id="author" value="{{ reviews }}" disabled>
              </div>
            </div>

        </form>

    </div>
   
       
      
</div>

{% endblock %}
