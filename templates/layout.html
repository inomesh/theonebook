<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- bootstrap -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    
    <!-- custom -->
    <link rel="stylesheet" href="/static/layout.css" />
    {% block link %} {% endblock %}
  </head>
  <body>
    <!-- navigaton bar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-bottom"
    >
      <a class="navbar-brand" href="/">TheOneBook</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"> </span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/books">Books</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/Signin.html">Sign-in</a>
          </li>
          {% block signout %} {% endblock%}
        </ul>

        {% block nav %} {% endblock %}
        
      </div>
    </nav>

    <!-- main content -->
    <div class="container-fluid">
      <div class="main">{% block body %} {% endblock %}</div>
    </div>

    <!-- Footer -->
    <footer
      id="sticky-footer"
      class="page-footer font-small unique-color-dark pt-4 py-4"
    >
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">
        Â© 2020 Copyright:
        <a href="/" style="color: rgb(24, 22, 22)"> TheOneBook.com</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
  </body>

  {% block script %} {% endblock %}
</html>
