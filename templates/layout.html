<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
      integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/layout.css" />
    {% block link %} {% endblock %}
  </head>
  <body>
    <!-- navigaton bar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-bottom"
    >
      <a class="navbar-brand" href="/">TheOneBook</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"> </span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/books">Books</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/Signin.html">Sign-in</a>
          </li>
          {% block signout %} {% endblock%}
        </ul>
        <form
          action="{{url_for('search')}}"
          method="GET"
          class="form-inline my-2 my-lg-0"
        >
          <input
            class="form-control mr-sm-2"
            type="text"
            name="search"
            placeholder="Search..."
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <!-- main content -->
    <div class="container-fluid">
      <div class="main">{% block body %} {% endblock %}</div>
    </div>

    <!-- Footer -->
    <footer
      id="sticky-footer"
      class="page-footer font-small unique-color-dark pt-4 py-4"
    >
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">
        Â© 2020 Copyright:
        <a href="/" style="color: rgb(24, 22, 22)"> TheOneBook.com</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
  </body>

  {% block script %} {% endblock %}
</html>
